<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>Contact Us</title>
  </head>
  <body>
  <div class="container">
    <h1>Contact Us</h1>
      <form>
        <div class="row mt-4">
          <div class="col-md-6 mb-2">
            <input id="txtName" class="form-control" type="text" placeholder="Name"></input>
          </div>
          <div class="col-md-6 mb-2">
            <input id="txtEmail" class="form-control" type="email" placeholder="E-Mail"></input>
          </div>
        </div>
        <div class="row">
          <div class="col mb-2">
            <input id="txtSubject" class="form-control" type="text" placeholder="Subject"></input>
          </div>
        </div>
        <div class="row">
          <div class="col mb-2">
            <textarea id="txtBody" class="form-control" rows="10" style="font-family: monospace;"></textarea>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button id="btnSend" type="button" class="btn btn-lg btn-success float-end">Send Message</button>
          </div>
        </div>

      </form>
    </div>
  </body>
</html>
