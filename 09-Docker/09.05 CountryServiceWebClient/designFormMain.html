<!doctype html>
<html lang="en">
  <head>
    <title>Lookup a country code</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>
    <div class="container p-4">
    <h1 class="display-4">Look up a country code</h1>
    <form class="mb-4">
      <div class="mb-3">
        <label for="search" class="form-label">Country Code</label>
        <input type="text" class="form-control" id="search" aria-describedby="searchHelp">
        <div id="searchHelp" class="form-text">Please enter a two-letter country code to search for.</div>
      </div>
      
      <button type="button" id="buttonSearch" class="btn btn-primary">Search</button>
    </form>

    <div class="mb-3">
      <label for="country" class="form-label">Name of Country</label>
      <input type="text" class="form-control" id="country" readonly>
      
    </div>

    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
